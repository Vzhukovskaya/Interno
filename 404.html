<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Block Header -->
    <header>
        <div class="container">
            <div class="header">
                <a href="index.html" class="logo">
                    <img src="./images/main.logo.svg" alt="Interno">
                </a>
                <nav>
                    <ul class="header_nav">
                        <li class="header_item">
                            <a href="index.html" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="portfolio.html" class="header_link">Our Projects</a>
                        </li>
                        <li class="header_item">
                            <a href="blog.html" class="header_link">Blog</a>
                        </li>
                        <li class="header_item">
                            <a href="contact.html" class="header_link">Contact</a>
                        </li>
                        <li class="header_item">
                            <button class="header_vector" onclick="openModal()">
                                <img src="./images/vector.h.svg" alt="">
                            </button>
                        </li>
                    </ul>
                </nav>
                <button class="header__menu" onclick="openModalMenu()"></button>
            </div>
        </div>
    </header>
    <section class="page error">
        <div class="container">
            <h2  class="error_title">404</h2>
            <p class="error_text">We are sorry, but the page you requested was not found</p>
            <a href="index.html" class="btn-primary error_btn">Back To Home</a>
        </div>
        <div class="error_bg">
            <div class="error_thumb">
                <img class="error_img" src="./images/eror404.jpg" alt="">
            </div>
        </div>
    </section>
    <div class="overlay" id="overlay">
        <div class="modal-search">
            <div class="container">
                <div class="modal-search_content">
                    <input type="text" class="modal-search_input" placeholder="Search">
                    <button type="submit" class="modal-search_btn"></button>
                    <button type="button" class="modal-search_close" onclick="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlayMenu">
        <div class="modal">
            <div class="container">
                <div class="modal_content">
                    <nav>
                        <ul class="header_nav">
                            <li class="header_item">
                                <a href="index.html" class="header_link">Home</a>
                            </li>
                            <li class="header_item">
                                <a href="portfolio.html" class="header_link">Our Projects</a>
                            </li>
                            <li class="header_item">
                                <a href="blog.html" class="header_link">Blog</a>
                            </li>
                            <li class="header_item">
                                <a href="contact.html" class="header_link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <button type="button" class="modal_close" onclick="closeModalMenu()"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
